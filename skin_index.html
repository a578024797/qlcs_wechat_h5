    <script>
        $(function () {
            //进度条 调用
            progressLine({
                progressId: "progressLine",
                progressBgColor: "#2321ad",
                progressFaBgColor: "#d30065",
                progressImgId: "progressImg",
                progressRate: "80"
            });

            //条形码
            $("#bcTarget1").barcode("13756606900", "code128", {
                barWidth: 2,
                barHeight: 80,
                moduleSize: 5,
                showHRI: false,
                addQuietZone: true,
                marginHRI: 0,
                bgColor: "",
                color: "#000",
                fontSize: 12,
                output: "css",
                posX: 0,
                posY: 0
            });
            $("#bcTarget2").barcode("137506900", "code128", {
                barWidth: 2,
                barHeight: 80,
                moduleSize: 5,
                showHRI: false,
                addQuietZone: true,
                marginHRI: 0,
                bgColor: "",
                color: "#000",
                fontSize: 12,
                output: "css",
                posX: 0,
                posY: 0
            });
            //条形码 end

            //付款密码 展示
            $("#showPay").click(function () {
                // $("#showPayBar").slideToggle(300);
                let $bar = $("#showPayBar");
                let $flag = $("#showPayBar").attr("data-flag");
                if ($flag == 0) {
                    $(this).text("点击关闭");
                    $bar.slideDown(300, function () {})
                    $("#showPayBar").attr("data-flag", "1");
                } else {
                    $bar.slideUp(300);
                    $(this).text("付款密码");
                    $("#showPayBar").attr("data-flag", "0");
                }
            });
            //end

            //积分规则
            $("#userImg").click(function () {
                $("#skin_integral").fadeToggle(300);
            });
            $("#skin_integral").click(function () {
                $(this).fadeOut(300);
            });
            // end 积分规则

        })
        //进度条
        function progressLine(options) {
            let defaultObj = {
                progressId: "progressLine", //进度条得id
                progressBgColor: "#2321ad", //进度条背景颜色
                progressFaBgColor: "#d30065", //没有进度得时候得背景颜色
                progressImgId: "progressImg", //进度条图片
                progressRate: "30" // 进度条进度 百分比
            };
            let finallObj = $.extend({}.defaultObj, options); //最后得对象
            progresssStart();
            // 更改默认属性
            function progresssStart() {
                let progress = $("#" + finallObj.progressId);
                let progressFater = $("#" + finallObj.progressId).parent();
                let progressImg = $("#" + finallObj.progressImgId)
                // progress.css("width", finallObj.progressRate + "%");
                progress.css("backgroundColor", finallObj.progressBgColor);
                progress.animate({
                    width: finallObj.progressRate + "%",
                }, 1000);
                progressFater.css("backgroundColor", finallObj.progressFaBgColor);
                // progressImg.css("left", finallObj.progressRate + "%");
                progressImg.animate({
                    left: finallObj.progressRate + "%",
                }, 1000)

            }
        }
    </script>
