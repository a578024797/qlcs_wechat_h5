    <!-- js  -->
    <script>
        function initQuestionClick() {
            //问题按钮
            let choose_div = document.getElementsByClassName("asia_qchoose");
            for (let tagA of choose_div) {
                tagA.getElementsByTagName("a")[0].onclick = function () {
                    if (!this.classList.contains("u_yellow_unConfrim")) {
                        this.nextElementSibling.getElementsByTagName("img")[0].src = "./images/asia/yellowno.png";
                        this.nextElementSibling.classList.remove("u_yellow_unConfrim");
                        this.nextElementSibling.classList.add("u_yellow_confrim");
                        this.getElementsByTagName("img")[0].src = "./images/asia/grayyes.png";
                        this.classList.remove("u_yellow_confrim");
                        this.classList.add("u_yellow_unConfrim");
                    }

                }
                tagA.getElementsByTagName("a")[1].onclick = function () {
                    if (!this.classList.contains("u_yellow_unConfrim")) {
                        this.previousElementSibling.getElementsByTagName("img")[0].src =
                            "./images/asia/yellowyes.png";
                        this.previousElementSibling.classList.remove("u_yellow_unConfrim");
                        this.previousElementSibling.classList.add("u_yellow_confrim");
                        this.getElementsByTagName("img")[0].src = "./images/asia/grayno.png";
                        this.classList.remove("u_yellow_confrim");
                        this.classList.add("u_yellow_unConfrim");
                    }

                }
            }
            //提交按钮
            let sub_click = document.getElementsByClassName("asia_qsub_click")[0];
            sub_click.onclick = function () {
                let unclist = document.getElementsByClassName("u_yellow_unConfrim");
                let qli = document.getElementsByTagName("li");
                if (unclist.length !== qli.length) {
                    alert("请回答所有问题!!!");
                } else {
                    var data_flag = "";
                    for (let iterator of unclist) {
                        data_flag += iterator.getAttribute("data-flag");
                    }
                    $.ajax({
                        type: "post",
                        url: "http://vip.quanlianchaoshang.com/qlcs/wap.php?g=Wap&c=Activemodle&a=asiangames_ajaxsubmit",
                        dataType: "json",
                        data: {},
                        success: function (result) {
                            if (result.error === "0") {
                                window.location.href = "";
                            } else {
                                alert(result.msg);
                            }
                        },
                        error: function () {
                            alert("未知错误,请手动刷新页面");
                        }

                    })
                }

            }

        }
        window.onload = function () {
            //设置背景
            if (document.getElementsByTagName("li").length > 3) {
                document.getElementsByClassName("we_container")[0].classList.add('asia_background4');
            };
            initQuestionClick();
        }
    </script>
