<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<title>cardDetial</title>
<link href="css/commmon.css" rel="stylesheet" type="text/css">
<link href="css/cardDetial.css" rel="stylesheet" type="text/css">
<script src="js/jquery1.11.3.js"></script>
</head>

<body>
<header class="header w100 ">
  <div class="renturnBox"><a href="###" class="return"></a></div>
  <div class="positionAbs w100 header_title">
    <div class=""> 卡劵详情 </div>
  </div>
</header>
<!--二维码和卡卷-->
<div class="mainBox w100">
  <div class="main w92">
    <div class="main_contentBox w100"> 
      <!--卡卷-->
      <div class="positionRel" style="height:5.2rem;">
        <div class="positionAbs show w100" style="top:0;">
          <div class="level_content w100">
            <div class="main_content w100">
              <div class="w50  fleft">
                <div class="w100 content_pic"> <img src="images/timeZeroPay/chide.png"> </div>
              </div>
              <div class="w50 content_text fleft">
                <div class="w100 title">圣诞平安果</div>
                <div class="w100 time">有效期2018.01.01-2018.02.26</div>
                <div class="w100 price c0081cc"><strike>门店价15.00</strike></div>
                <div class="w100 lowPrice c0081cc">
                  <div class="fleft w100">¥500.00</div>
                </div>
              </div>
            </div>
            <div class="noUse fright"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main_contentBox w100"> 
      <!--条形码-->
      <div class="barContainer w100">
        <div class="barCodeContent" id="bcTarget1"> </div>
      </div>
      <div class="barMessage"> 代码劵随时更新,请勿截屏以免正常使用 </div>
    </div>
  </div>
</div>
<!--详细信息-->
<div class="detialBox w92 mauto">
  <div class="detial_title">
    <div class="fleft">
      兑换说明
    </div>
    <div class="fright">
      <a href="###" class="detialBtn" w="down" id="detialBtn"></a>
    </div>
  </div>
  <div class="detial_text">
    优惠信息无非两种，一种是针对大众的优惠信息，起到的就是广告的效果。这种优惠信息的发布商家自己一定也会大力宣传，以求良好的效果。第二种是针对特定消费者的优惠信息，比如VIP折扣等，这种优惠信息的传播渠道也是现成的。对于现有的优惠券产品，其实大部分优惠信息还是来源于针对大众的优惠信息，此类信息只要用心搜集不难得到，线上抓取线下扫街都是很好的渠道。大部分刚起步的优惠券产品也是从这些信息开
请注明出处。
  </div>
</div>
<script src="js/jquery_code.js"></script> 
<script src="js/jquery_code1.js"></script> 
<script>       
        (function (doc, win) {   
            var docEl = doc.documentElement,   
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',   
            recalc = function () {   
            var clientWidth = docEl.clientWidth;   
            if (!clientWidth) return;   
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';   
        };   
        if (!doc.addEventListener) return;   
        win.addEventListener(resizeEvt, recalc, false);   
        doc.addEventListener('DOMContentLoaded', recalc, false);   
        })(document, window);   
</script> 

<!--条形码--> 
<script type="text/javascript">
    $("#bcTarget1").barcode("13756606900", "code128", {
        barWidth: 2,
        barHeight: 80,
        moduleSize: 5,
        showHRI: false,
        addQuietZone: true,
        marginHRI: 0,
        bgColor: "",
        color: "#000",
        fontSize: 12,
        output: "css",
        posX: 0,
        posY: 0
    });
</script>
<script type="text/javascript">
 $(function(){
          $("#detialBtn").click(function(){
			  if($("#detialBtn").attr('w')=='down'){
				  $("#detialBtn").attr('class','detialChange');
				  $("#detialBtn").attr('w','up');
				  }else{
					  $("#detialBtn").attr('class','detialBtn')
					  $("#detialBtn").attr('w','down');
					  };
              $(".detial_text").toggle(200);
         })
     })
	 </script>
</body>
</html>
