  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <script>
    //滚动条
    barbar("ps_father", "ps_word", "ps_back", 30, "20人成团 , 还差19人即可成团");


    //以后再封装 先这么写 节省时间用jq 2018/6/7
    function barbar(psFatherId, psWordId, psBackId, progress, innerWord) {
      let psFather = document.getElementById(psFatherId);
      let psWord = document.getElementById(psWordId);
      let psBack = document.getElementById(psBackId);
      psFather.innerText = innerWord;
      psWord.innerText = innerWord;
      psWord.style.width = parseInt(psFather.offsetWidth) + "px";
      $(psBack).animate({
        width: progress + "%"
      }, 1000);
    }
  </script>
